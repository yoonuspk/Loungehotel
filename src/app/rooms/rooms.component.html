<section class="rooms">
        <div class="container">
            <br>
            <h2 class="title-room">Our Rooms</h2>
            <div class="outline"></div>
            <p class="rooms-p">When you host a party or family reunion, the special celebrations let you strengthen
                bonds with</p>
    
            <div class="wrap-rooms">
                <div class="row">
                    <div id="rooms" class="owl-carousel owl-theme">
                        <div class="item">
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 " *ngFor="let room of this.rooms">
                                <div class="wrap-box">
                                    <div class="box-img" *ngIf="room.Image[0]">
                                        <img src="http://theloungehotel.com/{{room.Image[0].Name}}" class="img-responsive">
                                    </div>
                                    <div class="rooms-content" *ngIf="room.RCatID">
                                        <h4 class="sky-h4">{{getCatName(room.RCatID)}}</h4>
                                        <p style="color:#919191">{{getSubCatName(room.RSCatID)}}</p>
                                        <p class="price">â‚¹ {{room.Rent}}</p>
                                        <div class="center">
                                            <button class="read-more" *ngIf="this.booklist != false" (click)="booknow(room)">Book Now</button>
                                        </div>
                                        <!-- <div class="book" >Available</div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
