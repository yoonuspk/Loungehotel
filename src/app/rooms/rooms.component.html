        <div class="container">
            <h2 class="title-room">Our Rooms</h2>
            <div class="outline"></div>
            <p class="rooms-p">When you host a party or family reunion, the special celebrations let you strengthen
                bonds with</p>
    
            <div class="wrap-rooms">
                <div class="row">
                    <div id="rooms" class="owl-carousel owl-theme">
                        <div class="item">
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 " *ngFor="let room of this.rooms">
                                <div class="wrap-box">
                                    <div class="box-img">
                                        <img src="http://theloungehotel.com/{{room.Image[0].Name}}" class="img-responsive" alt="{{getCatName(room.RCatID, this.categories)}}"
                                            title="{{getCatName(room.RCatID, this.categories)}}">
                                    </div>
                                    <div class="rooms-content">
                                        <h4 class="sky-h4" >{{getCatName(room.RCatID, this.categories)}}</h4>
                                        <p style="color:#919191">{{getSubCatName(room.RSCatID, this.subcategories)}}</p>
                                        <p class="price">â‚¹ {{room.Rent}}</p>
                                        <p class="button" (click)="booknow()">Book now</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
